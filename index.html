<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Telegram WebApp + Supabase</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // === ‚öôÔ∏è –ù–ê–°–¢–†–û–ô –°–í–û–ô SUPABASE ===
    const SUPABASE_URL = 'https://tsraoebwshnxpngxtpzz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzcmFvZWJ3c2hueHBuZ3h0cHp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NDU1NzcsImV4cCI6MjA3NTIyMTU3N30.pNKU8mf_y3ncmPa5LTAEE28uTeGVGzxli8gcHWDQ-sc';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user;

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('DOMContentLoaded', () => {
      const info = document.getElementById('info');
      if (user) {
        info.innerHTML = `
          üë§ <b>${user.first_name} ${user.last_name || ''}</b> (@${user.username || '–Ω–µ—Ç username'})<br>
          üÜî <i>${user.id}</i>
        `;
      } else {
        info.innerHTML = '<i>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è üòî</i>';
      }

      const input = document.getElementById('input');
      const sendBtn = document.getElementById('send');
      const loadBtn = document.getElementById('load');
      const list = document.getElementById('list');

      // üì© –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
      sendBtn.addEventListener('click', async () => {
        const text = input.value.trim();
        if (!text) {
          alert('–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ');
          return;
        }

        const { error } = await supabase.from('messages').insert([
          {
            user_id: user?.id || null,
            username: user?.username || null,
            message: text,
          }
        ]);

        if (error) {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + error.message);
        } else {
          tg.showAlert('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
          input.value = '';
        }
      });

      // üìö –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
      loadBtn.addEventListener('click', async () => {
        list.innerHTML = '<p><i>–ó–∞–≥—Ä—É–∑–∫–∞...</i></p>';
        const { data, error } = await supabase
          .from('messages')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          list.innerHTML = `<p style="color:red;">–û—à–∏–±–∫–∞: ${error.message}</p>`;
          return;
        }

        if (!data || data.length === 0) {
          list.innerHTML = '<p><i>–°–æ–æ–±—â–µ–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç üòî</i></p>';
          return;
        }

        list.innerHTML = data.map(m => `
          <div class="msg">
            <b>@${m.username || 'anon'}</b>: ${m.message}<br>
            <small>${new Date(m.created_at).toLocaleString()}</small>
          </div>
        `).join('');
      });
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    input {
      padding: 8px;
      width: 60%;
      font-size: 16px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      margin: 5px;
    }
    #list {
      margin-top: 20px;
      text-align: left;
    }
    .msg {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>üì® –ü—Ä–∏–≤–µ—Ç –∏–∑ WebApp!</h1>
  <p id="info">–ó–∞–≥—Ä—É–∑–∫–∞...</p>

  <input id="input" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
  <br>
  <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  <button id="load">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è</button>

  <div id="list"></div>
</body>
</html>
